<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="./index.css">
<title>Instagram Clone</title>

   
<header>
    <img src="https://icones.pro/wp-content/uploads/2021/02/instagram-icone-noir.png" alt="Instagram" class="logo">
    <div class="search-bar">
        <img src="https://cdn-icons-png.flaticon.com/512/622/622669.png" alt="search">
        <input type="text" placeholder="Pesquisar">
    </div>
    <img src="https://cdn-icons-png.flaticon.com/512/561/561127.png" alt="mic" width="25">
</header>

<div class="stories">
    <div class="story">
        <img src="https://pbs.twimg.com/media/G1DFgPBbYAARaCC.jpg" alt="">
       
    </div>
    <div class="story">
        <img src="https://i.pinimg.com/736x/76/21/c4/7621c4aba8d16065242494ca15c7f1e9.jpg" alt="">
       
    </div>
    <div class="story">
        <img src="https://i.pinimg.com/736x/68/09/b1/6809b15101c3cf521570a3092318ce1f.jpg" alt="">
       
    </div> 
    <div class="story">
        <img src="https://i.pinimg.com/1200x/9f/2b/f9/9f2bf9418bf23ddafd13c3698043c05d.jpg" alt="">
        
    </div>
</div>

<section class="options">
    <div class="option">
        <span>&#x1F46A;</span>
        <p>Ver fotos da família</p>
    </div>
    <div class="option">
        <span>&#x1F4F7;</span>
        <p>Ver vídeos de receitas/engraçados</p>
    </div>
    <div class="option">
        <span>&#x1F4DE;</span>
        <p>Mandar mensagens e ligar</p>
    </div>
    <div class="option">
        <span>&#x1F50A;</span>
        <p>Ajuda em forma de áudio</p>
    </div>
</section>

<div class="post">
    <div class="post-user">
        <img src="https://i.pinimg.com/736x/e0/51/9e/e0519efc2ab6f5d7f6e83f0f8416f97d.jpg" alt="">
        eduardo_miaumiau
    </div>
    <div class="post-music">
        <img src="https://cdn-icons-png.flaticon.com/512/727/727218.png" alt="music">
        schism - tool
    </div>
    <img class="post-img" src="https://i.pinimg.com/1200x/bb/00/fb/bb00fbabd0a58d0bc918cb8bd5664837.jpg" alt="post cat">
    <div class="post-actions">
        <div>
            <img src="https://cdn-icons-png.flaticon.com/512/833/833472.png" alt="like">
            Curtir
        </div>
        <div>
            <img src="https://cdn-icons-png.flaticon.com/512/1380/1380338.png" alt="comment">
            Comentar
        </div>
        <div>
            <img src="https://cdn-icons-png.flaticon.com/512/60/60577.png" alt="save">
            Salvar
        </div>
    </div>
</div>

<nav>
    <div class="nav-icons">
        <div>
            <img src="https://cdn-icons-png.flaticon.com/512/1946/1946436.png" alt="home">
            <span>Início</span>
        </div>
        <div>
            <img src="https://cdn-icons-png.flaticon.com/512/622/622669.png" alt="search">
            <span>Buscar</span>
        </div>
        <div>
            <img src="https://cdn-icons-png.flaticon.com/512/725/725643.png" alt="videos">
            <span>Reels</span>
        </div>
        <div>
            <img src="https://cdn-icons-png.flaticon.com/512/61/61112.png" alt="message">
            <span>Direct</span>
        </div>
    </div>
</nav>

</body>
</html>
