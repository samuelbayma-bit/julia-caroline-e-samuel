<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Instagram Clone</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #fff;
    }

    header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px 15px;
        border-bottom: 1px solid #ccc;
    }

    header img.logo {
        height: 35px;
    }

    .search-bar {
        display: flex;
        align-items: center;
        background: #f0f0f0;
        border-radius: 20px;
        padding: 5px 10px;
        flex: 1;
        margin: 0 10px;
    }

    .search-bar img {
        width: 15px;
        height: 15px;
    }

    .search-bar input {
        border: none;
        background: transparent;
        outline: none;
        margin-left: 5px;
        width: 100%;
        font-size: 14px;
    }
